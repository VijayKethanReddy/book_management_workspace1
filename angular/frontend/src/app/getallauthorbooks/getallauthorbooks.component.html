<p>All Books of Author {{books[0].authorName}}</p>
<div *ngIf="books.length>0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th *ngFor="let column of displayedColumns">{{column}}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" *ngFor="let book of books">
                <td>{{books.indexOf(book)+1}}</td>
                <td>{{book.title}}</td>
                <td>{{book.logo}}</td>
                <td>{{book.category}}</td>
                <td>{{book.authorUserName}}</td>
                <td>{{book.authorName}}</td>
                <td>{{book.price}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.publishedDate}}</td>
                <td>{{book.content}}</td>
                <td>{{book.active}}</td>
            </tr>
        </tbody>
    </table>

</ng-template>
<ng-template #elseBlock><label >{{message}}</label></ng-template>
